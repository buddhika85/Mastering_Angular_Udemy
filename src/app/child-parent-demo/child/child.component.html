<div class="bg-yellow-50 mx-auto m-2 p-5 text-center w-2/5">
  <h4 class="font-bold">Child Component</h4>
  <p>
    Message from Parent : <span class="text-red-500">{{ parentString }}</span>
  </p>
  <input
    type="text"
    placeholder="Please enter to data to send to parent"
    (keydown)="onKeyDown()"
    [(ngModel)]="inputString"
  />
</div>
